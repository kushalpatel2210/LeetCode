name: Update ReadMe with Commits

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update ReadMe
        run: |
          echo "## Recent Commits" >> README.md
          git log --pretty=format:"- %s [%h](https://github.com/kushalpatel2210/LeetCode-DSA/commit/%H)" >> README.md
          git diff --name-only ${{ github.event.before }}..${{ github.sha }} | sort -u | while read -r file; do
            echo "- Updated: [$file](https://github.com/kushalpatel2210/LeetCode-DSA/commit/${{ github.sha }})" >> README.md
          done

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with recent commits"
          git push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
